<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Base Apparel Coming Soon Page</title>
</head>

<body>
  <main>
    <div class="logo-container">
      <div class="logo">
        <img src="./images/logo.svg" alt="Logo">
      </div>
    </div>

    <picture class="hero-image">
      <source media="(max-width: 567px)" srcset="./images/hero-mobile.jpg">
      <source media="(min-width: 568px) and (orientation: landscape)" srcset="./images/hero-desktop.jpg">
      <img src="./images/hero-mobile.jpg" alt="Hero Image">
    </picture>

    <section class="content">
      <div class="content-container">
        <h1 class="content-title"><span class="title-highlight">We're</span> coming soon</h1>

        <p class="content-text">Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.</p>

        <form id="form" novalidate>
          <div class="form-group">
            <input type="email" name="email" id="email" placeholder="Email Adrress">
            <img src="./images/icon-error.svg" alt="Error Icon" class="error-icon">
            <button type="submit" class="submit-btn">
              <img src="./images/icon-arrow.svg" alt="Arrow Icon">
            </button>
          </div>
          <p class="feedback-message"></p>
        </form>
      </div>
    </section>
  </main>

  <script src="./js/scripts.js"></script>
</body>

</html>
